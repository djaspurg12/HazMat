<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="/static/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/chosen.css"/>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css"/>
        <!--<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.min.css"/>-->
        <link rel="stylesheet" type="text/css" href="/static/css/chosen.bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css"/>
        <script src="/static/js/jquery-2.1.4.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/chosen.jquery.js"></script>
		<script src="https://maps.google.com/maps/api/js"></script>
		<script src="/static/js/datavis.js"></script>
		<script type="text/javascript" src="/static/js/jquery.flot.js"></script>
		<script type="text/javascript" src="/static/js/jquery.flot.time.js"></script>
		<script type="text/javascript" src="/static/js/jquery.flot.axislabels.js"></script>
        <title>HazMat Visualizer</title>
	</head>
	<body>
        <div style="height: 100%; width: 100%; position: absolute">
			<div id="map-viewport" class="map-container">
			</div>
        </div>
        <div class="control-panel-overlay">
            <div class="content-wrapper with-shadow">
                <div style="width: 100%">
					<div class="row" id="filter-container" style="padding-bottom: 0px">
						<div class="col-md-3 dropdown-container">
							<div>
								<label for="dropdown-dataset">Dataset</label><br>
								<select class="chosen-select" id="dropdown-dataset" style="width: 100%">
									<option value="" disabled selected>Choose One</option>
								</select>
							</div>
						</div>
						<div class="col-md-3 dropdown-container">
							<div>
								<label for="chosen-single chosen-default">County</label><br>
								<select class="chosen-select" id="dropdown-date" style="width: 100%" disabled>
									<option value="" disabled selected>Choose One</option>
								</select>
							</div>
						</div>
						<div class="row" style="padding: 10px">	
							<button class="btn btn-primary pull-right" id="btn-load-data">Load Data</button>
						</div>
				    </div>
					<div class="row" id="button-container" style="padding: 10px; display: none">
						<button id="btn-show-filter-select" class="btn btn-default" style="margin-right: 10px">Select Filter</button>
						<a id="btn-csv-download" class="btn btn-primary pull-right disabled" href="#">Download CSV</a>
					</div>
					
				</div>
            </div>
        </div>
		<script type="text/javascript">mapInit();</script>
    </body>
</html>
